<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-top: 20px;
      margin-bottom: 5px;
      font-size: 28px;
      text-align: center;
    }
    #sayac {
      font-size: 20px;
      margin-bottom: 15px;
      color: #0f0;
      font-weight: bold;
    }
    .video-box {
      border: 3px solid #444;
      border-radius: 12px;
      overflow: hidden;
      width: 90vw;

      height: 50vh;
      background: black;
      position: relative;
    }
    iframe { width: 100%; height: 100%; border: 0; }
  </style>
</head>
<body>

  <h1>ðŸ“º 7/24 Otonom Ä°zleniyor</h1>
  <div id="sayac">Toplam Ä°zlenme: 0</div>

  <div class="video-box">
    <iframe
      id="yt"
      src="https://www.youtube.com/embed/?list=PLNINH57OxKXDKQQaQD6ElE17sxQPn8_ao&autoplay=1&mute=1&loop=1&playlist=PLNINH57OxKXDKQQaQD6ElE17sxQPn8_ao&controls=1"
      allow="autoplay; encrypted-media; fullscreen"
      allowfullscreen>
    </iframe>
  </div>

  <script src="https://www.youtube.com/iframe_api"></script>

  <script>
    let player;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player("yt", {
        events: {
          onReady: (e) => {
            e.target.setPlaybackRate(2); // 2X hÄ±z
          },
          onStateChange: (e) => {
            if (e.data === YT.PlayerState.ENDED) {
              arttirSayac();
            }
          }
        }
      });
    }

    // SAYAÃ‡
    function arttirSayac() {
      let mevcut = localStorage.getItem("izlenme") || 0;
      mevcut = parseInt(mevcut) + 1;
      localStorage.setItem("izlenme", mevcut);
      document.getElementById("sayac").innerHTML = "Toplam Ä°zlenme: " + mevcut;
    }

    // SayacÄ± ilk yÃ¼klemede gÃ¶ster
    document.getElementById("sayac").innerHTML =
      "Toplam Ä°zlenme: " + (localStorage.getItem("izlenme") || 0);

    // ARKADA DONMAYI ENGELLEME  
    document.addEventListener("visibilitychange", function () {
      if (document.hidden) {
        // iframe'i minimal gÃ¶rÃ¼nÃ¼r moda al â†’ video donmaz
        document.getElementById("yt").style.width = "1px";
        document.getElementById("yt").style.height = "1px";
      } else {
        // geri normale dÃ¶ndÃ¼r
        document.getElementById("yt").style.width = "100%";
        document.getElementById("yt").style.height = "100%";
      }
    });
  </script>
